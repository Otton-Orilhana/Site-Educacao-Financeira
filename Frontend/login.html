<main>
  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required autocomplete="username"><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required autocomplete="current-password"><br><br>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div id="mensagem" aria-live="polite"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
